repo_name: 'Cours Terminale NSI Saint Sauveur'
edit_uri: edit/main/docs/
site_description: Site de cours Terminale NSI
site_author: "Sophie FAUGERAS" 
docs_dir: docs

  
theme:
  name: material
  custom_dir: docs/my_theme_customizations
  custom_dir: docs/overrides #
  font: false
  language: fr
  favicon: xtra/favTNSI.png
  icon:
    logo: material/code-greater-than
    repo : fontawesome/brands/github
    admonition:
      note: fontawesome/solid/pen-to-square
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.expand
    - navigation.top
    - toc.integrate
    - header.autohide
    - content.code.annotate
    - content.code.copy

  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Mode sombre

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Mode clair


markdown_extensions:
  - meta
  - abbr
  - admonition
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: false
      clickable_checkbox: true    #   et cliquables.    
  - attr_list
  - footnotes
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.highlight:           # Coloration syntaxique du code
        linenums: None
        auto_title: true
        auto_title_map:
              - pymdownx.highlight:           # Coloration syntaxique du code
        linenums: None
        auto_title: true
        pygments_lang_class: true
        auto_title_map:
